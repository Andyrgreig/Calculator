<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wclass="small"
    idth=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="display">
        <div id="expression"></div>
        <div id="input"></div>
      </div>
      <div class="row">
        <button type="button" class="clear">Clear</button>
        <button type="button" class="backspace">Back</button>
        <button type="button" class="plusMinus">+/-</button>
        <button type="button" class="operators" id="divide">รท</button>
      </div>
      <div class="row">
        <button type="button" class="numbers">7</button>
        <button type="button" class="numbers">8</button>
        <button type="button" class="numbers">9</button>
        <button type="button" class="operators" id="multiply">x</button>
      </div>
      <div class="row">
        <button type="button" class="numbers">4</button>
        <button type="button" class="numbers">5</button>
        <button type="button" class="numbers">6</button>
        <button type="button" class="operators" id="subtract">-</button>
      </div>
      <div class="row">
        <button type="button" class="numbers">1</button>
        <button type="button" class="numbers">2</button>
        <button type="button" class="numbers">3</button>
        <button type="button" class="operators" id="add">+</button>
      </div>
      <div class="row">
        <button type="button" class="large numbers">0</button>
        <button type="button" class="point">.</button>
        <button type="button" class="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
